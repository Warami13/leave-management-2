<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin</title>
</head>

<body>

    <div class="container">

        <!-- Nav Start -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" onclick="getRequests()">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#allLeave" role="tab" aria-controls="home" aria-selected="true">All Requests <span class="badge badge-light">4</span></a>
            </li>
            <li class="nav-item" onclick="getRequests('approved')">

            </li>
            <li class="nav-item" onclick="getRequests('disapproved')">

            <!-- welcome banner -->
            <li class="nav-item">
                Welcome, <span id="name"></span>
            </li>
            <!-- welcome banner -->

            <!-- logout button -->
            <li>
                <button class="btn btn-light" onclick="logout()">Logout</button>
            </li>
            <!-- logout button -->
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="allLeave" role="tabpanel" aria-labelledby="home-tab">All Leave hdhtdhrd</div>
            <div class="tab-pane fade" id="approved" role="tabpanel" aria-labelledby="profile-tab">Approved fd</div>
            <div class="tab-pane fade" id="disapproved" role="tabpanel" aria-labelledby="contact-tab">Disapproved</div>
        </div>
        <!-- Nav End -->

        <!-- Card Start-->
        <div id="requests">

        </div>
        <!-- Card End-->

    </div>


    <script src="../jquery-3.4.1.min.js"></script>
    <script src="../popper.min.js"></script>
    <script src="../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
