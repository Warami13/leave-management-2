<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/user.css">
    <title>User</title>
</head>

<body>

    <div class="container">

        <div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"> Add Leave Request </button>

            <!-- logout button -->
            <button class="btn btn-light" onclick="logout()">Logout</button>
            <!-- logout button -->

            <!-- welcome banner -->
            <span class="nav-item"> Welcome, <span id="name"></span></span>
            <!-- welcome banner -->
        </div>

        <!-- Nav start -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" onclick="getRequests()">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#allLeave" role="tab" aria-controls="home" aria-selected="true">All Requests <span id="allCount" class="badge badge-light">0</span></a>
            </li>
            <li class="nav-item" onclick="getRequests('approved')">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#approved" role="tab" aria-controls="profile" aria-selected="false">Approved <span class="badge badge-light">0</span></a>
            </li>
            <li class="nav-item" onclick="getRequests('disapproved')">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#disapproved" role="tab" aria-controls="contact" aria-selected="false">Disapproved <span class="badge badge-light">0</span></a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="allLeave" role="tabpanel" aria-labelledby="home-tab">All Leave</div>
            <div class="tab-pane fade" id="approved" role="tabpanel" aria-labelledby="profile-tab">Approved</div>
            <div class="tab-pane fade" id="disapproved" role="tabpanel" aria-labelledby="contact-tab">Disapproved</div>
        </div>
        <!-- Nav end -->

        <!-- Card Start-->
        <div id="requests">

        </div>
        <!-- Card End-->

        <!--Add leave request Modal Start-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Leave Request</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="leaveName" class="col-form-label">Leave Title:</label>
                            <input type="text" class="form-control" id="leaveName">
                        </div>
                        <div class="form-group">
                            <label for="startDate" class="col-form-label">Start Date:</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                        <div class="form-group">
                            <label for="endDate" class="col-form-label">End Date:</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                        <div class="form-group">
                            <label for="description">Description of leave</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="addLeave">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add leave request Modal End-->

        <!--Edit Modal Start-->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Leave Request</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                    </div>

                    <div class="modal-body" id="updateRequestBody">
                        <!-- appended the body to the onclick of the edit button -->

                    </div>


                    <div class="modal-footer" id="update-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                        <!-- <button type="button" class="btn btn-primary" id="updateButton">Save changes</button> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Edit Modal End-->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="../jquery-3.4.1.min.js"></script>
    <script src="../popper.min.js"></script>
    <script src="../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="../js/notify.js"></script>
    <script src="../js/user.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->

</body>

</html>
